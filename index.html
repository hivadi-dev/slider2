<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Basic slider</h1>
    <div class="box">

        <div class="slides">
            <div class="slider">slider 1</div>
            <div class="slider">slider 2</div>
            <div class="slider">slider 3</div>
            <div class="slider">slider 4</div>
            <div class="slider">slider 5</div>
            <div class="slider">slider 6</div>
            <div class="slider">slider 7</div>
        </div>

        <div class="left"><i class="ri-arrow-left-s-line"></i></div>
        <div class="right"><i class="ri-arrow-right-s-line"></i></div>
    </div>
</body>
<script src="script.js"></script>

</html>
